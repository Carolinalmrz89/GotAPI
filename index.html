<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Siempre agregá un titulo -->
    <title>Document</title>
    <!-- Falta favicon -->
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/fc93a7f461.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <img src="./imgs/logo-titulo.png" alt="logo" />
        </h1>

        <nav>
          <ul class="lista-nav">
            <li>
              <button class="boton-characters">CHARACTERS</button>
            </li>
            <li class="lista-houses">
              <!-- Privilegiá usar iconos antes que texto como ▼, ya que los lectores de pantalla lo tratan de leer -->
              <p class="houses">HOUSES ▼</p>
              <ul class="container-houses"></ul>
            </li>
            <li>
              <form class="form-buscador">
                <!-- Si el input no tiene label, debe tener aria-label -->
                <input
                  type="text"
                  placeholder="Search character"
                  class="input-buscador"
                />
              </form>
            </li>
          </ul>

          <button class="boton-nav boton-abrir-nav">
            <!-- Los botones que no tienen contenido de texto deben tener un aria-label -->
            <i class="fas fa-bars"></i>
          </button>
          <button class="boton-nav boton-cerrar-nav ocultar">
            <i class="fas fa-times"></i>
          </button>

          <ul class="lista-nav-mobile">
            <li>
              <button class="boton-characters">CHARACTERS</button>
            </li>
            <li class="lista-houses">
              <p class="houses">HOUSES ▼</p>
              <ul class="container-houses"></ul>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <form class="form-buscador">
          <input
            type="text"
            placeholder="Search character"
            class="input-buscador"
          />
        </form>
        <section class="cards"></section>
        <section class="container-modal"></section>
      </main>
    </div>

    <script src="./houses.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
